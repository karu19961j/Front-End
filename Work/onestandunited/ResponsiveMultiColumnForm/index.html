<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JOIN</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1> <a href="../index.html"><i class="material-icons">keyboard_arrow_left</i></a>Create your profile</h1>
			</header>
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
						<h3>Let's start with some basic information</h3>
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Jonathan" required>
	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Doe" required>
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="jon@doe.com" required>
	  					<label for="bio">Password</label>
	  					<input type="password" id="bio" name="bio" placeholder="password">
							<h3>What are you applying for? (checkboxes)</h3>
	  					<select id="occupation" name="occupation">
	  						<option>Driver</option>
	  						<option>Dispatcher</option>
	  						<option>ADMINISTRATIVE ASSISTANT</option>
	  					</select>
	  				</div>
	  				<div class="cbp-mc-column">
							<h3>We never share your information with others</h3>
						<label for="affiliations">Address</label>
	  					<input type="text" id="affiliations" placeholder="Address">
	  					<label for="cat_name">Phone number</label>
	  					<input type="text" id="cat_name" name="cat_name" placeholder="123546576">
	  					<label for="gagdet">City</label>
	  					<input type="text" id="gagdet" name="gagdet" placeholder="City">
							<label for="gagdet1">Upload your resume</label>
	  					<input type="file" id="gagdet1" name="gagdet1">
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label>State</label>
	  					<select id="talent" name="talent">
	  						<option>Choose a talent</option>
	  						<option>Ninja silence</option>
	  						<option>Sumo power</option>
	  						<option>Samurai precision</option>
	  					</select>
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
