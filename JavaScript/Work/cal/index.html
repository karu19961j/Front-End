<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS number-check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12 m-t-l">
            <div class="col-md-3 m-l-100">
              <div class="col-md-12">
                <p>Enter a number</p>
              </div>
              <div class="col-md-12">
                <input type="number" class="form-control input-field-css" id="numberinput">
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-5 m-t-50">
              <div class="col-xs-4 col-sm-4 col-md-4">
                <button class="btn btn-primary btn-css" id="checkprime">Check Prime</button>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <button class="btn btn-primary btn-css" id="reversenumber">Reverse of No</button>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <button class="btn btn-primary btn-css" id="sumofdigits">Sum of digits</button>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-3 m-l-100 m-t-50">
              <div class="col-md-12">
                <p>Result</p>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control input-field-css" id="numberoutput">
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
  </body>
</html>
