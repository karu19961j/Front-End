<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  .row{
    margin:0px;
    padding: 0px;
  }
  .container {
    /*height: 100vh;*/
    max-height: inherit;
    padding: 0px;
    background-color: red;
  }
  .nav-col-container{
    height: 100vh;
    max-height: 100vh;
  }
  .nav-col {
    background-color: #ABABAB;
    height: inherit;
    padding: 0px;
  }
  .header-container{
    height: 20vh;
    max-height: 20vh;
  }
  .header {
    background-color: #E2E2E2;
    height: inherit;
    padding: 0px;
    margin:0px 0px 0px 10px;
  }
  .content-container{
    height: 80vh;
    max-height: 80vh;
  }
  .content {
    background-color: #E2E2E2;
    height: inherit;
    margin:5px 0px 0px 10px;
    padding: 0px;
  }
  .p-0{
    padding: 0px;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-4 p-0 nav-col-container">
        <div class="nav-col">hello</div>
      </div>
      <div class="col-md-8 col-lg-8 p-0">
          <div class="col-md-12 col-lg-12 p-0 header-container"><div class="header p-0"></div></div>
          <div class="col-md-4 col-lg-4 p-0 content-container"><div class="content p-0"></div></div>
          <div class="col-md-4 col-lg-4 p-0 content-container"><div class="content p-0"></div></div>
          <div class="col-md-4 col-lg-4 p-0 content-container"><div class="content p-0"></div></div>
      </div>
    </div>
  </div>
</body>

</html>
