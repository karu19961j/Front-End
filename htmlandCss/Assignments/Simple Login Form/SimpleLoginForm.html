<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="css/SimpleLoginForm.css">
  </head>
  <body>
    <h1>Welcome Back</h1>
    <div class="content">
      <form action="#" method="post">
        <p class="form-fields">
        <input type="text" name="email" placeholder="Email id" ></p>
        <p class="form-fields">
        <input type="password" name="password" placeholder="Password" ></p>
        <p class="button"><button type="submit">Login</button></p>
      </form>
    </div>
  </body>
</html>
